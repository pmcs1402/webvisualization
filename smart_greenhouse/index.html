<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smart Greenhouse</title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
        .button1{
                height:100px;
                width:200px;
                font-size: 30px;
            }

    </style>
</head>
<body>
<svg id="fillgauge1" width="19%" height="250" onclick="gauge1.update(NewValue());"></svg>
<svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
<svg id="fillgauge3" width="19%" height="200" onclick="gauge3.update(NewValue());"></svg>
<svg id="fillgauge4" width="19%" height="200" onclick="gauge4.update(NewValue());"></svg>

<br>
<pre>
<h1>    Humidity         Temperature       Soil Humidity   Soil Temperture </h1>

<button class="button1" onclick="button1_click();">October 10</button><button class="button1" onclick="button2_click();">November 10</button><button class="button1" onclick="button3_click();">December 10</button><button class="button1" onclick="button4_click();">January 10</button><button class="button1" onclick="button5_click();">february 10</button>
</pre>


<script language="JavaScript">
    var gauge1 = loadLiquidFillGauge("fillgauge1", 42);
    var config1 = liquidFillGaugeDefaultSettings();
    config1.circleColor = "#FF7777";
    config1.textColor = "#FF4444";
    config1.waveTextColor = "#FFAAAA";
    config1.waveColor = "#FFDDDD";
    config1.circleThickness = 0.2;
    config1.textVertPosition = 0.2;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;

    var gauge2= loadLiquidFillGauge("fillgauge2", 28, config1);
    var config2 = liquidFillGaugeDefaultSettings();
    config2.circleColor = "#D4AB6A";
    config2.textColor = "#553300";
    config2.waveTextColor = "#805615";
    config2.waveColor = "#AA7D39";
    config2.circleThickness = 0.1;
    config2.circleFillGap = 0.2;
    config2.textVertPosition = 0.8;
    config2.waveAnimateTime = 2000;
    config2.waveHeight = 0.3;
    config2.waveCount = 1;
    var gauge3 = loadLiquidFillGauge("fillgauge3", 60.1, config2);
    var config3 = liquidFillGaugeDefaultSettings();
    config3.textVertPosition = 0.8;
    config3.waveAnimateTime = 5000;
    config3.waveHeight = 0.15;
    config3.waveAnimate = true;
    config3.waveOffset = 0.25;
    config3.valueCountUp = true;
    config3.displayPercent = false;
    config3.displayTemp = true;

    var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);
    config4.circleThickness = 0.15;
    config4.circleColor = "#808015";
    config4.textColor = "#555500";
    config4.waveTextColor = "#FFFFAA";
    config4.waveColor = "#AAAA39";
    config4.textVertPosition = 0.8;
    config4.waveAnimateTime = 4000;
    config4.waveHeight = 0.05;
    config4.waveAnimate = true;
    config4.waveRise = false;
    config4.waveHeightScaling = false;
    config4.waveOffset = 0.25;
    config4.textSize = 0.75;
    config4.waveCount = 3;

    function NewValue(){
      var init = 50;
        if(init > 0 && init < 99){
            return Math.round(Math.random()*100);
        }
        else if (init > 99){
          init = init - 100
          return init
        }
        else {
            return init-1;
        }
    }

function button1_click() {
      gauge1.update(30)
      gauge2.update(12)
      gauge3.update(59)
      gauge4.update(34)
      gauge5.update(19)
}
function button2_click() {
      gauge1.update(12)
      gauge2.update(69)
      gauge3.update(43)
      gauge4.update(89)
      gauge5.update(16)
}
function button3_click() {
      gauge1.update(16)
      gauge2.update(64)
      gauge3.update(24)
      gauge4.update(79)
      gauge5.update(34)
}
function button4_click() {
      gauge1.update(16)
      gauge2.update(36)
      gauge3.update(32)
      gauge4.update(63)
      gauge5.update
}
function button5_click() {
      gauge1.update(69)
      gauge2.update(23)
      gauge3.update(46)
      gauge4.update(77)
      gauge5.update(14)
}




</script>
</body>
</html>
